{% include 'header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center text-primary-custom">Crear Nuevo Usuario</h1>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="/users/new" method="post" enctype="multipart/form-data" class="form-container-custom">

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Rol (Opcional):</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Ej: Investigador">
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Imagen de Perfil:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="status" name="status" value="on" checked>
                    <label class="form-check-label" for="status">Usuario Activo</label>
                </div>

                <div class="d-grid gap-2 pt-3">
                    <button type="submit" class="btn btn-primary-custom btn-lg">Crear Usuario</button>
                    <a href="/users" class="btn btn-outline-secondary btn-lg">Cancelar y Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
