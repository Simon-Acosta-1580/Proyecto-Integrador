<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title | default('Proyecto Impacto Mundial') }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
    :root {
        --primary-color: #00796B; /* Teal oscuro */
        --primary-light: #4db6ac;
        --secondary-action: #004d40; /* Tono más oscuro para hover */
        --success-color: #00796B;
        --border-color: #00796b40;
    }

    /* Estilos del Navbar */
    .navbar-custom {
        background-color: var(--primary-color) !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .dropdown-item {
        color: #ffffff !important;
        transition: color 0.3s ease;
    }
    .navbar-custom .nav-link:hover {
        color: var(--primary-light) !important;
    }
    .navbar-custom .dropdown-menu {
        background-color: var(--primary-color);
        border: none;
    }
    .navbar-custom .dropdown-item:hover {
        background-color: var(--primary-light);
        color: #000000 !important;
    }

    /* Estilos de Formularios (Contenedor, Títulos, Botones) */
    .form-container-custom {
        background-color: #ffffff;
        border: 1px solid var(--border-color);
        border-radius: 12px !important;
        padding: 2.5rem !important;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    .text-primary-custom {
        color: var(--primary-color) !important;
        font-weight: 700;
    }
    .btn-primary-custom, .btn-success {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .btn-primary-custom:hover, .btn-primary-custom:focus,
    .btn-success:hover, .btn-success:focus {
        background-color: var(--secondary-action) !important;
        border-color: var(--secondary-action) !important;
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 0.25rem rgba(0, 121, 107, 0.25);
    }
</style>

</head><body>
{% include 'navbar.html' %}

<main class="content">
