{% include 'header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">Editar Análisis: {{ analisis.nombre }}</h1>

            <form action="/analisis/editar/{{ analisis.id }}" method="post" class="bg-light p-4 rounded shadow-lg">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Análisis:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ analisis.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label for="alcance_medios" class="form-label">Alcance Medios:</label>
                    <input type="number" step="0.01" class="form-control" id="alcance_medios" name="alcance_medios" value="{{ analisis.alcance_medios }}" required>
                </div>

                <div class="mb-3">
                    <label for="participacion_redes" class="form-label">Participación Redes:</label>
                    <input type="number" step="0.01" class="form-control" id="participacion_redes" name="participacion_redes" value="{{ analisis.participacion_redes }}" required>
                </div>

                <div class="mb-3">
                    <label for="metodologia_id" class="form-label">Metodología:</label>
                    <select class="form-select" id="metodologia_id" name="metodologia_id" required>
                        {% for metodologia in metodologias %}
                            <option value="{{ metodologia.id }}" {% if metodologia.id == analisis.metodologia_id %}selected{% endif %}>
                                {{ metodologia.titulo }} (ID: {{ metodologia.id }})
                            </option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">Cambia la metodología a la que pertenece este análisis.</small>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="status" name="status" value="on" {% if analisis.status %}checked{% endif %}>
                    <label class="form-check-label" for="status">Análisis Activo</label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg">Guardar Cambios</button>
                    <a href="/analisis/{{ analisis.id }}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
