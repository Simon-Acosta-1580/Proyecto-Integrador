{% include 'header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">Crear Nuevo Análisis</h1>

            <form action="/analisis/new" method="post" class="bg-light p-4 rounded shadow-lg">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Análisis:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="alcance_medios" class="form-label">Alcance Medios:</label>
                    <input type="number" step="0.01" class="form-control" id="alcance_medios" name="alcance_medios" value="0.00" required>
                    <small class="form-text text-muted">Introduce el valor del alcance de medios (numérico).</small>
                </div>

                <div class="mb-3">
                    <label for="participacion_redes" class="form-label">Participación Redes:</label>
                    <input type="number" step="0.01" class="form-control" id="participacion_redes" name="participacion_redes" value="0.00" required>
                    <small class="form-text text-muted">Introduce la tasa de participación en redes (numérico).</small>
                </div>

                <div class="mb-3">
                    <label for="metodologia_id" class="form-label">Metodología:</label>
                    <select class="form-select" id="metodologia_id" name="metodologia_id" required>
                        <option value="" disabled selected>Selecciona una Metodología</option>
                        {% for metodologia in metodologias %}
                            <option value="{{ metodologia.id }}">
                                {{ metodologia.titulo }} (ID: {{ metodologia.id }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="status" name="status" value="on" checked>
                    <label class="form-check-label" for="status">Análisis Activo</label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-lg">Crear Análisis</button>
                    <a href="/analisis" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
